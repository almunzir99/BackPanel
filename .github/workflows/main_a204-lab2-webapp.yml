name: 'Build and deploy ASP.NET Core with Angular to Azure Web App: a204-lab2-webapp'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.x'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Install project dependencies (npm)
      run: npm install
      working-directory: ClientApp  # adjust this if your Angular app is in a different folder

    - name: Build Angular app
      run: ng build --configuration=production
      working-directory: BackPanel.WebApplication/ClientApp

    - name: Publish ASP.NET Core app
      run: dotnet publish -c Release -o publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'a204-lab2-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_33a25860435941b1ab6a70fe622afb3b }}
        package: publish
