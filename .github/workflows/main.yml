 name: Dotnet publish ðŸš€
 
 on:
  workflow_dispatch:
  push:
   branches:
   - main

 jobs:
   publish:
     runs-on: windows-latest
     
     steps:
        - uses: actions/checkout@v3
      
        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '6.0.x'
            
        - name: Setup NodeJs
          uses: actions/setup-node@v2
          with:
            node-version: 18

        - name: Install angular CLI
          run: npm install -g @angular/cli

        - name: Navigate to Client Project Folder
          run: cd Presentation/BackPanel.WebApplication/ClientApp
          
        - name: Install dependencies
          run: npm install 
        - name: navigate back
          run: cd ../../../
          
        - name: Restore
          run: dotnet restore ./BackPanel.sln
    
        - name: Build
          run: dotnet build --configuration Release --no-restore
    
        - name: Publish
          run: dotnet publish --configuration Release --no-build
      
         
 
 
